<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<div class="table-responsive">
<table class="table">
    <thead class="table-info">
        <tr>
            <th>Título</th>
            <th>Contenido</th>
            <th>Propietario</th>
            <th>Opción</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${listaPost}">
            <th th:text="${p.titulo}"></th>
            <th th:text="${p.contenido}"></th>
            <th th:text="${p.postSuyo.alias}"></th>
			<th><a th:href="${'/admin/borrarPost/' + p.id}" onclick="return confirm('¿Estás seguro de que quieres borrar este post?')">
				<i class="fas fa-trash-alt" style="font-size: 22px;"></i>
			</a></th>			
        </tr>
    </tbody>
</table>
</div>
