
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="/css/respuesta.css"></link>	
</head>
<body> 
        <div th:switch="${session.user}">
                <li th:case="null"></li>
                <li th:case="*">
                    <div class="temaypagina">
                    <a href="/respuesta/crearRespuesta"><button type="button" class="btn btn-primary nueva-respuesta" onclick="crearElemento()">Responder</button></a>
                    </div>
                </li>
        </div>

        <div class="row" id="recuadro">
            <div class="col-lg-2">
                <img src="https://picsum.photos/200/300/?random" class="rounded-circle" width="100" height="100"/>
            </div>
            	<div class="col-lg-10">
                    <strong><div th:text="${post.titulo}" name="titulo" id="titulo" class="card-title"></div></strong>
                    <div th:text="${post.contenido}" name="contenido" id="contenido" class="card-text text-justify"></div>
                     
                    <div th:switch="${session.user}" class="iconos">
						<div th:case="null"></div>
						<div th:case="${post.postSuyo.alias}">
							<a href="/post/modificarPost"><i class="fas fa-edit fa-lg"></i></a>
						</div>
							<a href=""><i class="far fa-thumbs-up fa-lg"></i></a>
                            <a href=""><i class="far fa-thumbs-down fa-lg"></i></a>
                            <a href=""><i class="fas fa-reply fa-lg"></i></a>
                        </div>
				</div>
            </div>
        <span id="spanner"></span>

<div th:switch="${session.user}">
		<li th:case="null"></li>
		<li th:case="*">
			<div class="temaypagina">
                    <a href="/respuesta/crearRespuesta"><button type="button" class="btn btn-primary nueva-respuesta" onclick="crearElemento()">Responder</button></a>
			</div>
		</li>
</div>

<script>
        function crearElemento(){
                var c = document.getElementById("recuadro");
                var clon = c.cloneNode("recuadro");
                var s = document.getElementById("spanner");
                s.appendChild(clon);
        }

</script>
</body>
