    <style type="text/css">
        .card {
            background-color: #e4e2e2de;
            border-radius: 5px;
            height: 120px;
        }
        .iconos {
            float: right;
        }
        img {
            padding: 3px 0 3px 0;
        }
        a {
            color: black;
        }
    </style>

</head>

<body> 
    <div class="card col-md-12">
        <div class="row ">
            <div class="col-md-2">
                <img src="https://picsum.photos/200/300/?random" class="rounded-circle" width="100" height="100">
            </div>
            <div class="col-md-10">
                <div class="card-block">
                    <h6 class="card-title">Nombre de usuario</h6>
                    <p class="card-text text-justify">Mensaje de respuesta.</p>
                    <div class="iconos">
                            <a href=""><i class="far fa-thumbs-up"></i></a>
                            <a href=""><i class="far fa-thumbs-down"></i></a>
                            <a href=""><i class="fas fa-reply"></i></a>
                    </div>
                </div>
            </div>
        </div>
</div>
