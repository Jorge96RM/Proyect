<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" th:href="@{/css/jquery.dataTables.css}" />
	<script th:src="@{/js/jquery.dataTables.js}"></script>
</head>
	<table id="mens" class="display" style="width:100%">
		<thead>
			<tr>
			  <th class="apartado" colspan="4" style="font-size: 18px;font-weight: 700;background-color: #cbf1f5;">Mensajes</th>
			</tr>
			<tr>
			  <th class="tema" style="font-size: 15px;font-weight: 650;">TÃ­tulo</th>
			  <th style="font-size: 15px;font-weight: 650;">De</th>			  
			</tr>
		</thead>

			<tr th:each = "mensaje: ${mensajes}">
				<div th:switch="${mensaje.leido}">
					<div th:case="false">
						  <th class="tema" style="font-size: 15px;font-weight: 500;background: #CEF2F2;">
								<a th:href="${'/usuario/verMensaje/' + mensaje.id}">			  
									<strong><div th:utext="${mensaje.titulo}"></div></strong>
								</a>
						  </th>
						  <th style="font-size: 15px;font-weight: 500;background: #CEF2F2;">
								<a th:href="${'/usuario/perfilAjeno/' + mensaje.mensajeDe.id}">
									<strong><div th:utext="${mensaje.mensajeDe.alias}"></div></strong>
								</a>
						  </th>
					</div>
					<div th:case="true">
						  <th class="tema" style="font-size: 15px;font-weight: 500;">
								<a th:href="${'/usuario/verMensaje/' + mensaje.id}">			  
									<div th:utext="${mensaje.titulo}">	
									</div>
								</a>
						  </th>
						  <th style="font-size: 15px;font-weight: 500;">
								<a th:href="${'/usuario/perfilAjeno/' + mensaje.mensajeDe.id}">
									<div th:utext="${mensaje.mensajeDe.alias}">
									</div>
								</a>
						  </th>
					</div>
				</div>
			</tr>
			
	</table>
	
<script>
$('#mens').DataTable( {
    responsive: true,
	ordering: false,
	language : {
		"url": "/js/spanish.json"
	}
} );

</script>
