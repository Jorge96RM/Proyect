<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/css/index.css" />
  <!-- CSS para la página del perfil-->
  <link rel="stylesheet" href="/css/perfil.css" />
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
</head>

<body>
  <div class="card-body">
    <div class="row">
        
        <div class="col-md-3">
          <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" alt="avatar"/>        
            <input type="file" class="form-control"/>
          </div>
        </div>
        
        <div class="col-md-9 personal-info">
          <h3>Datos de usuario</h3>
          
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-3 control-label">Alias:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" th:value="${session.userData.alias}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Nombre:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" th:value="${session.userData.nombre}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Primer apellido:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" th:value="${session.userData.primerApellido}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Segundo Apelldio:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" th:value="${session.userData.segundoApellido}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                  <input class="form-control" type="text" th:value="${session.userData.email}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Telefono:</label>
              <div class="col-md-8">
                <input class="form-control" type="text" th:value="${session.userData.telefono}"/>
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Confirm password:</label>
                <div class="col-md-8">
                    <input type="radio" name="sexo" id="selSexo" value="Hombre" />Hombre
                    <input type="radio" name="sexo" id="selSexo" value="Mujer" />Mujer
                </div>
              </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Contraseña:</label>
              <div class="col-md-8">
                <input class="form-control" type="password" th:value="${session.userData.contrasena}"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="button" class="btn btn-info" value="Guardar cambios"/>
                <input type="reset" class="btn btn-default" value="Cancelar"/>
              </div>
            </div>
          </form>
        </div>
    </div>
    </div>
</body>
</html>
